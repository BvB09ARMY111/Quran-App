<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quran Auto-Scroll App</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f4c3; color: #33691e; transition: background-color 0.3s, color 0.3s; }
  body.dark { background-color: #1a237e; color: #c5cae9; }
  h1 { text-align: center; }
  select, input, button { padding: 10px; margin: 5px; font-size: 18px; border-radius: 10px; border: none; }
  button { cursor: pointer; background-color: #558b2f; color: white; }
  body.dark button { background-color: #3949ab; }
  #verses { margin-top: 20px; font-size: 22px; line-height: 2; text-align: center; max-height: 60vh; overflow-y: auto; }
  .highlight { background-color: #c5e1a5; padding: 2px 5px; border-radius: 5px; cursor: pointer; display:block; margin-bottom:10px; }
  .favorite { background-color: #ffeb3b !important; }
  body.dark .highlight { background-color: #5c6bc0; }
  audio { margin-top: 20px; width: 100%; outline: none; }
</style>
</head>
<body>
<h1>Quran Auto-Scroll App</h1>
<div style="text-align:center;">
  <select id="surahSelect" onchange="loadSurah(this.value)"></select>
  <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
</div>
<div id="verses"></div>
<audio id="audio" controls></audio>
<script>
const surahSelect=document.getElementById('surahSelect');
let surahNumber=1;
let ayahs=[];
let currentAyahIndex=0;
if(localStorage.getItem('lastSurah')) surahNumber=parseInt(localStorage.getItem('lastSurah'));
if(localStorage.getItem('darkMode')==='true') document.body.classList.add('dark');
async function populateSurahList(){
  const response=await fetch('https://api.alquran.cloud/v1/surah');
  const data=await response.json();
  data.data.forEach(surah=>{
    const option=document.createElement('option');
    option.value=surah.number;
    option.text=`${surah.number}. ${surah.englishName}`;
    surahSelect.appendChild(option);
  });
}
async function loadSurah(number){
  surahNumber=parseInt(number);
  localStorage.setItem('lastSurah', surahNumber);
  const response=await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/ar.alafasy`);
  const data=await response.json();
  ayahs=data.data.ayahs;
  surahSelect.value=surahNumber;
  displayAyahs();
  const lastAyah=parseInt(localStorage.getItem('lastAyah'))||0;
  playAyah(lastAyah,true);
}
function displayAyahs(){
  const versesDiv=document.getElementById('verses');
  versesDiv.innerHTML=ayahs.map((a,i)=>{
    const favClass=localStorage.getItem(`favorite-${surahNumber}-${i}`)==='true'?'favorite':'';
    return `<span class="highlight ${favClass}" onclick="toggleFavorite(${i})" id="ayah-${i}">${a.text}</span>`;
  }).join('');
}
function toggleFavorite(index){
  const key=`favorite-${surahNumber}-${index}`;
  const current=localStorage.getItem(key)==='true';
  localStorage.setItem(key,!current);
  displayAyahs();
}
function playAyah(index,scroll=true){
  if(index>=ayahs.length) return;
  currentAyahIndex=index;
  localStorage.setItem('lastAyah',currentAyahIndex);
  const audioPlayer=document.getElementById('audio');
  audioPlayer.src=ayahs[index].audio;
  audioPlayer.play();
  if(scroll){
    const ayahElem=document.getElementById(`ayah-${index}`);
    ayahElem.scrollIntoView({behavior:'smooth', block:'center'});
  }
  audioPlayer.onended=()=>playAyah(index+1);
}
function toggleDarkMode(){
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode',document.body.classList.contains('dark'));
}
populateSurahList().then(()=>loadSurah(surahNumber));
</script>
</body>
</html>
